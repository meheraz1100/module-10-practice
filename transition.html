<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>transition</title>
    <style>
        .box{
            width: 100px;
            height: 100px;
            border: 2px solid tomato;
            background-color: peachpuff;
            /* transition: width 2s; */
            /* transition: width 5s linear 2s, background-color 3s ease-in 2s; */
            transition: transform 3s;
        }
        .box:hover{
            /* width: 400px; */
            /* background-color: red; */
            transform: rotate(45deg);
        } 
    </style>
</head>
<body>
    <ul>
        <li>Transform : change the shape . this is a css style poperty name</li>
        <li>translate : it is a value of transform style rule. this means you move x , or y or both axis </li>
        <li>transition : how long it will take to do the change of the shape or color</li>
    </ul>
    <div>
        <div class="box">Box - 1</div>
        <div class="box">Box - 2</div>
        <div class="box">Box - 3</div>
    </div>
</body>
</html>
